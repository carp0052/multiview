<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list class="menu-defaults">
                <ion-item class="item-icon-left setting" menu-close ng-click="settings()">
                    <i class="icon ion-android-settings padding-right"></i> Settings
                </ion-item>
                <ion-item class="item-icon-left todoBackground" menu-close href="#/app/todo">
                    <i class="icon ion-android-checkbox-outline padding-right"></i> To Do List
                </ion-item>
                <ion-item class="item-icon-left groceryBackground" menu-close href="#/app/grocery">
                    <i class="icon ion-android-restaurant padding-right"></i> Grocery List
                </ion-item>
                <ion-item class="item-icon-left giftBackground" menu-close href="#/app/gifts">
                    <i class="icon ion-pricetags padding-right"></i> Gift List
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
